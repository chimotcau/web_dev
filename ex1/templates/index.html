<!doctype html>
<html>
<head>
  <title>My Blog</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>My Blog</h1>

  <a href="/new">+ New Post</a>

  <ul>
    {% for p in posts %}
      <li>
        <a href="/post/{{ p.id }}">{{ p.title }}</a>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
